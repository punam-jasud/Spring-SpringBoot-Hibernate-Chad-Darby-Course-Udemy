<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Employees Demo</title>
</head>

<body>
	<h3>Employee Directory</h3>
	<hr>
	<table border="1">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
			<tr>
		</thead>
		<tbody>
			<tr th:each="emp : ${employees}">
				<td th:text="${emp.firstName}" />
				<td th:text="${emp.lastName}" />
				<td th:text="${emp.email}" />
			</tr>
		</tbody>
	</table>
</body>

</html>
